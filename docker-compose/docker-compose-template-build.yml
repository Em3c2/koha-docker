---
version: '2'

networks:
  backend:
    driver: bridge

volumes:
  koha_mysql_data: {}

services:
  koha_build:
    container_name: koha_build
    image: "digibib/koha:${GITREF}"
    build:
      context: "${KOHAPATH}"
      dockerfile: Dockerfile
      args:
        KOHA_BUILD: "${KOHA_BUILD}"
    networks:
      - backend
    depends_on:
      - koha_mysql
    cap_add:
      - SYS_NICE
      - DAC_READ_SEARCH
      - MKNOD
    environment:
      KOHA_VERSION: "${KOHA_VERSION}"
      KOHA_ADMINPASS: "${KOHA_ADMINPASS}"
      KOHA_ADMINUSER: "${KOHA_ADMINUSER}"
      KOHA_INSTANCE: "${KOHA_INSTANCE}"
      KOHA_DBHOST: koha_mysql
      DEFAULT_LANGUAGE: nb-NO
      EMAIL_ENABLED: "True"
      SMTP_SERVER_HOST: mailrelay # access through network 'backend'
      SMTP_SERVER_PORT: 2525
      MESSAGE_QUEUE_FREQUENCY: 1
      SMS_DRIVER: "${SMS_DRIVER}"
      SMS_SENDER: "${SMS_SENDER}"
      SMS_USER: "${SMS_USER}"
      SMS_PASS: "${SMS_PASS}"
      API_PASSPHRASE: "${API_PASSPHRASE}"
      NLBASEUSER: "${NLBASEUSER}"
      NLBASEPASS: "${NLBASEPASS}"
      NLVENDORURL: "${NLVENDORURL}"
      NLVENDORUSER: "${NLVENDORUSER}"
      NLVENDORPASS: "${NLVENDORPASS}"
      NLVENDORKEY: "${NLVENDORKEY}"
      PIDGEON_URL: "${PIDGEON_URL}"
      PIDGEON_USER: "${PIDGEON_USER}"
      PIDGEON_PASS: "${PIDGEON_PASS}"
      APACHE_MINSERVERS: "${APACHE_MINSERVERS}"
      APACHE_TIMEOUT: "${APACHE_TIMEOUT}"
      APACHE_SERVER_STATUS_NET: "${APACHE_SERVER_STATUS_NET}"
      APACHE_REMOTE_INTERNAL_PROXY: "${APACHE_REMOTE_INTERNAL_PROXY}"
      PLACK_WORKERS: "${PLACK_WORKERS}"
      PLACK_MAX_REQUESTS: "${PLACK_MAX_REQUESTS}"
    ports:
      - "6001:6001"
      - "8081:8081"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  koha_mysql:
    container_name: koha_mysql
    image: mysql:5.6.20
    networks:
      - backend
    cap_add:
      - MKNOD
    command:
      - mysqld
      - "--datadir=/var/lib/mysql"
      - "--user=mysql"
      - "--max_allowed_packet=64M"
      - "--wait_timeout=6000"
      - "--bind-address=0.0.0.0"
    environment:
      MYSQL_DATABASE: "koha_${KOHA_INSTANCE}"
      MYSQL_PASSWORD: "${KOHA_ADMINPASS}"
      MYSQL_ROOT_PASSWORD: "${KOHA_ADMINPASS}"
      MYSQL_USER: "${KOHA_ADMINUSER}"
    volumes:
      - "koha_mysql_data:/var/lib/mysql"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "2"
